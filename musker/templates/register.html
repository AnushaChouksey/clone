{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
	<h2>Register Here</h2>
	<br/>
	<form method="POST" action="">
		{% csrf_token %}
		{{ form.as_p }}
		<br/>
		<p class="card-text"><a href="{% url 'login' %}">Have an account? Log in</a></p>
		<button type="submit" class="btn btn-secondary">Register</button>
	</form>
</div>

{% endblock %}
